<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porsche 963 | IMD Parts</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

/* VIDEO FUNDO */
.video-bg {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

.video-bg iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120%;
    height: 120%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

/* CONTEÚDO CENTRAL */
.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    transition: all 1.2s ease;
}

.hero-content.move {
    top: auto;
    left: 40px;
    bottom: 40px;
    transform: none;
    text-align: left;
}

.hero-content h1 {
    font-size: 60px;
    margin: 0;
}

.hero-content button {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    background: #d5001c;
    color: white;
    transition: 0.3s;
}

.hero-content button:hover {
    background: #a30015;
}

/* GALERIA */
.gallery {
    padding: 80px 10%;
    background: #111;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<section class="video-bg">
    <iframe 
        src="https://www.youtube.com/embed/XsQ46Dqj6FQ?autoplay=1&mute=1&controls=0&loop=1&playlist=SEU_VIDEO_AQUI"
        frameborder="0"
        allow="autoplay">
    </iframe>

    <div class="hero-content" id="hero">
        <h1>Porsche 963</h1>
        <button>Comprar Agora</button>
    </div>
</section>

<section class="gallery">
    <!-- COLE SUA IMAGEM BASE64 COMPLETA AQUI -->
    <img src="SUA_IMAGEM_BASE64_AQUI">

    <!-- Se quiser repetir a mesma imagem -->
    <img src="SUA_IMAGEM_BASE64_AQUI">
    <img src="SUA_IMAGEM_BASE64_AQUI">
    <img src="SUA_IMAGEM_BASE64_AQUI">
</section>

<script>
// Move o título após 4 segundos
setTimeout(() => {
    document.getElementById("hero").classList.add("move");
}, 4000);
</script>

</body>
</html>
