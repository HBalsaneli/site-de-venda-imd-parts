<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento Premium – IMD Parts</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
    color:white;
}

header{
    background:#000;
    padding:25px;
    text-align:center;
    letter-spacing:2px;
    border-bottom:1px solid #222;
}

.container{
    max-width:1000px;
    margin:60px auto;
    padding:40px;
}

h2{
    text-align:center;
    margin-bottom:40px;
    font-weight:300;
    letter-spacing:2px;
}

.section{
    background:#181818;
    padding:30px;
    border-radius:15px;
    margin-bottom:40px;
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
    border:1px solid #222;
}

form{
    display:flex;
    flex-direction:column;
    gap:15px;
}

input, select{
    padding:12px;
    border-radius:6px;
    border:1px solid #333;
    background:#111;
    color:white;
}

input:focus, select:focus{
    outline:none;
    border-color:#888;
}

button{
    background:white;
    color:black;
    border:none;
    padding:12px;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

button:hover{
    background:#ddd;
}

.success{
    color:#00ff99;
    margin-top:10px;
}

.error{
    color:#ff4d4d;
    margin-top:10px;
}

footer{
    background:#000;
    text-align:center;
    padding:25px;
    border-top:1px solid #222;
}
</style>
</head>

<body>

<header>
Agendamento Premium – IMD Parts
</header>

<div class="container">

<h2>Agende seu Serviço</h2>

<div class="section">
<form onsubmit="return salvarAgendamento(event)">

<input type="text" id="nome" placeholder="Seu Nome" required>
<input type="tel" id="telefone" placeholder="Telefone" required>
<input type="text" id="veiculo" placeholder="Modelo do Veículo" required>

<select id="servico" required>
<option value="">Selecione o Serviço</option>
<option>Revisão Completa</option>
<option>Diagnóstico Técnico</option>
<option>Troca de Peças</option>
<option>Check-up Premium</option>
</select>

<input type="date" id="data" required>
<input type="time" id="hora" required>

<button type="submit">Confirmar Agendamento</button>

<div id="mensagem"></div>

</form>
</div>

<h2>Agende um Test Drive</h2>

<div class="section">
<form onsubmit="return agendarTestDrive(event)">

<input type="text" id="nomeTD" placeholder="Seu Nome" required>
<input type="tel" id="telefoneTD" placeholder="Telefone" required>

<select id="carroTD" required>
<option value="">Selecione o Veículo</option>
<option>Porsche 963</option>
<option>Audi R8</option>
<option>Audi RS6</option>
<option>Porsche Cayenne</option>
<option>Porsche 911 Turbo S</option>
</select>

<input type="date" id="dataTD" required>
<input type="time" id="horaTD" required>

<button type="submit">Agendar Test Drive</button>

<div id="mensagemTD"></div>

</form>
</div>

</div>

<footer>
© 2026 IMD Parts Dealerships
</footer>

<script>

function salvarAgendamento(event){
    event.preventDefault();

    let data = document.getElementById("data").value;
    let hora = document.getElementById("hora").value;
    let chave = "servico_" + data + "_" + hora;

    if(localStorage.getItem(chave)){
        document.getElementById("mensagem").innerHTML =
        "<div class='error'>Este horário já está reservado.</div>";
        return false;
    }

    localStorage.setItem(chave, "reservado");

    document.getElementById("mensagem").innerHTML =
    "<div class='success'>Agendamento confirmado com sucesso.</div>";

    return false;
}

function agendarTestDrive(event){
    event.preventDefault();

    let carro = document.getElementById("carroTD").value;
    let data = document.getElementById("dataTD").value;
    let hora = document.getElementById("horaTD").value;
    let chave = "testdrive_" + carro + "_" + data + "_" + hora;

    if(localStorage.getItem(chave)){
        document.getElementById("mensagemTD").innerHTML =
        "<div class='error'>Este horário para este veículo já foi reservado.</div>";
        return false;
    }

    localStorage.setItem(chave, "reservado");

    document.getElementById("mensagemTD").innerHTML =
    "<div class='success'>Test Drive agendado com sucesso.</div>";

    return false;
}

</script>

</body>
</html>
